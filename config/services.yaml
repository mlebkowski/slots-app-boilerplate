# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    Enraged\:
        resource: '../src/Enraged/'
        exclude:
            - '../src/Enraged/Domain/'
            - '../src/Enraged/Infrastructure/Framework/Kernel.php'

    # INTERACTIONS/WEB
    Enraged\Interactions\Web\Controller\:
        resource: '../src/Enraged/Interactions/Web/Controller'
        tags: ['controller.service_arguments']

    # INFRASTRUCTURE/HTTP
    Symfony\Component\HttpClient\TraceableHttpClient: ~
    Enraged\Infrastructure\HTTP\Client\HttpClientInterface:
        class: 'Enraged\Infrastructure\HTTP\Client\HttpClient'
        public: true
        arguments:
            - '@Symfony\Component\HttpClient\TraceableHttpClient'


